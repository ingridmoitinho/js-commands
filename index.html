<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freeman&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tarefa 14 - Comandos de Controle e Decisão</title>
  </head>
  <body>
    <div class="container">
      <h1>Comandos de Controle e Decisão</h1>

      <!-- Exercício 1: Calcular Média -->
      <div class="section">
        <h2>Calcular Média</h2>
        <form id="mediaForm">
          <label for="numero1">Número 1:</label>
          <input type="number" id="numero1" required />
          <label for="numero2">Número 2:</label>
          <input type="number" id="numero2" required />
          <label for="numero3">Número 3:</label>
          <input type="number" id="numero3" required />
          <button type="submit">Calcular Média</button>
        </form>
        <div id="resultadoMedia"></div>
      </div>

      <!-- Exercício 2: Verificar Idade -->
      <div class="section">
        <h2>Verificar Idade</h2>
        <form id="idadeForm">
          <label for="idade">Informe sua Idade:</label>
          <input type="number" id="idade" required />
          <button type="submit">Verificar</button>
        </form>
        <div id="resultadoIdade"></div>
      </div>

      <!-- Exercício 3: Definir Mês -->
      <div class="section">
        <h2>Definir Mês</h2>
        <form id="mesForm">
          <label for="numeroMes">Informe um número de 1 a 12:</label>
          <input type="number" id="numeroMes" required />
          <button type="submit">Verificar Mês</button>
        </form>
        <div id="resultadoMes"></div>
      </div>

      <div class="footer">
        <span>Trilha 2 - Descodificadas</span>
        <p>© 2024 by Ingrid Moitinho</p>
      </div>
    </div>

    <script>
      // Exercício 1: Calcular Média
      document
        .getElementById("mediaForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const numero1 = parseFloat(document.getElementById("numero1").value);
          const numero2 = parseFloat(document.getElementById("numero2").value);
          const numero3 = parseFloat(document.getElementById("numero3").value);
          const media = (numero1 + numero2 + numero3) / 3;
          document.getElementById(
            "resultadoMedia"
          ).textContent = `A média é: ${media}`;
        });

      // Exercício 2: Verificar Idade
      document
        .getElementById("idadeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const idade = parseInt(document.getElementById("idade").value);
          if (idade < 18) {
            alert("Você é menor de idade.");
          } else {
            alert("Você é maior de idade.");
          }
        });

      // Exercício 3: Definir Mês
      document
        .getElementById("mesForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const numeroMes = parseInt(
            document.getElementById("numeroMes").value
          );
          const meses = [
            "Janeiro",
            "Fevereiro",
            "Março",
            "Abril",
            "Maio",
            "Junho",
            "Julho",
            "Agosto",
            "Setembro",
            "Outubro",
            "Novembro",
            "Dezembro",
          ];
          if (numeroMes >= 1 && numeroMes <= 12) {
            document.getElementById("resultadoMes").textContent = `O mês é: ${
              meses[numeroMes - 1]
            }`;
          } else {
            document.getElementById("resultadoMes").textContent =
              "Número inválido. Por favor, insira um número de 1 a 12.";
          }
        });
    </script>
  </body>
</html>
